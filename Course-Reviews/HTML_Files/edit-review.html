<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Review - Campus Hub</title>
  <meta name="description" content="Edit your course review">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="" class="nav-logo">Campus Hub</a>
        <div class="nav-links">
          <a href="" class="nav-link">Home</a>
          <a href="" class="nav-link">Events</a>
          <a href="" class="nav-link">Study Groups</a>
          <a href="course-reviews.html" class="nav-link">Course Reviews</a>
          <a href="" class="nav-link">Notes</a>
          <a href="" class="nav-link">News</a>
        </div>
        <a href="" class="auth-btn">Sign In</a>
        <button class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
  </header>

  <section class="page-header">
    <div class="container">
      <h1 class="page-title">Edit Review</h1>
      <p class="page-description">Update your course review</p>
    </div>
  </section>

  <main class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="editReviewForm">
              <div class="mb-3">
                <label class="form-label">Overall Rating <span class="text-danger">*</span></label>
                <div class="rating-stars mb-2">
                  <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="overallRating" id="rating1" value="1" required>
                    <label class="btn btn-outline-warning" for="rating1"><i class="fas fa-star"></i> 1</label>
                    
                    <input type="radio" class="btn-check" name="overallRating" id="rating2" value="2">
                    <label class="btn btn-outline-warning" for="rating2"><i class="fas fa-star"></i> 2</label>
                    
                    <input type="radio" class="btn-check" name="overallRating" id="rating3" value="3">
                    <label class="btn btn-outline-warning" for="rating3"><i class="fas fa-star"></i> 3</label>
                    
                    <input type="radio" class="btn-check" name="overallRating" id="rating4" value="4">
                    <label class="btn btn-outline-warning" for="rating4"><i class="fas fa-star"></i> 4</label>
                    
                    <input type="radio" class="btn-check" name="overallRating" id="rating5" value="5">
                    <label class="btn btn-outline-warning" for="rating5"><i class="fas fa-star"></i> 5</label>
                  </div>
                </div>
              </div>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Difficulty Level</label>
                  <select class="form-select" id="difficulty">
                    <option value="1">Very Easy</option>
                    <option value="2">Easy</option>
                    <option value="3">Moderate</option>
                    <option value="4">Difficult</option>
                    <option value="5">Very Difficult</option>
                  </select>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Workload</label>
                  <select class="form-select" id="workload">
                    <option value="1">Very Light</option>
                    <option value="2">Light</option>
                    <option value="3">Moderate</option>
                    <option value="4">Heavy</option>
                    <option value="5">Very Heavy</option>
                  </select>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="reviewText" class="form-label">Your Review <span class="text-danger">*</span></label>
                <textarea class="form-control" id="reviewText" rows="6" required
                          placeholder="Share your experience with this course. What did you like? What could be improved? Tips for future students?"></textarea>
                <div class="form-text">Minimum 100 characters</div>
              </div>
              
              <div class="d-flex justify-content-between mt-4">
                <a href="javascript:history.back()" class="btn btn-secondary">
                  <i class="fas fa-arrow-left me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i>Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../JS/edit-review.js"></script>
</body>
</html>
