<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Study Group - Campus Hub</title>
  <meta name="description" content="Create a new study group on Campus Hub">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="nav-logo">Campus Hub</a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="events.html" class="nav-link">Events</a>
          <a href="study-groups.html" class="nav-link">Study Groups</a>
          <a href="course-reviews.html" class="nav-link">Course Reviews</a>
          <a href="course-notes.html" class="nav-link">Notes</a>
          <a href="campus-news.html" class="nav-link">News</a> 
        </div>
        <a href="signin.html" class="btn btn-outline-primary auth-btn">Sign In</a>
        <button class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>

  <main class="container my-5 flex-grow-1">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
           <div class="mt-3">
          <a href="study-groups.html" class="btn btn-primary ">
            <i class="fas fa-arrow-left me-1"></i> Go Back
          </a>
        </div>
          <h2 class="h5 text-center mb-0">Create a Study Group</h2>
        </div>
       
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Group Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Course <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Description <span class="text-danger">*</span></label>
              <textarea class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Next Meeting Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Meeting Time <span class="text-danger">*</span></label>
                <input type="time" class="form-control" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Location <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Maximum Members</label>
              <input type="number" class="form-control" min="2" value="10">
              <small class="text-muted">Leave empty for unlimited.</small>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Tags (separated by commas)</label>
              <input type="text" class="form-control">
            </div>
            
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="isPublic" checked>
              <label class="form-check-label" for="isPublic">Make this group public</label>
            </div>
            
            <div class="d-flex justify-content-between">
              <a href="study-groups.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-users me-1"></i> Create Study Group
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-4 border-top mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Campus Hub. All rights reserved.</p>
    </div>
  </footer>

  
</body>
</html>
